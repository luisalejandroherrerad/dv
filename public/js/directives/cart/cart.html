
<div ng-repeat="product in cart" ng-controller="cartCtrl" ng-init="loadProducts()">
    <tr>
        <td class="cart_product">
            <a href=""><img ng-src="public/images/catalog/{{product.id}}.jpg" alt="" height="90"></a>
        </td>
        <td class="cart_description">
            <h4><a href="">{{product.name}}</a></h4>
            <p>Ref: {{product.id}}</p>
        </td>
        <td class="cart_price">
            <p>{{product.price | currency}}</p>
        </td>
        <td class="cart_quantity">
            <div class="cart_quantity_button">
                <a class="cart_quantity_up" href=""> + </a>
                <input class="cart_quantity_input" type="text" name="quantity" value="20" autocomplete="off" size="2">
                <a class="cart_quantity_down" href=""> - </a>
            </div>
        </td>
        <td class="cart_total">
            <p class="cart_total_price">{{product.price * product.quantity}}</p>
        </td>
        <td class="cart_delete">
            <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
        </td>
    </tr>
</div>
